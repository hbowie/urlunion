<<output "example2.html>><!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN"        "http://www.w3.org/MarkUp/Wilbur/HTML32.dtd"><html lang="en"><head>	<meta http-equiv="content-type" content="text/html; charset=iso-8859-1">	<title>PSTextMerge Template Example 2</title></head><body><h1>PSTextMerge Template Example 2</h1><ol><<nextrec>><<definegroup 1 "<<category1>>">><<definegroup 2 "<<category2>>">><<definegroup 3 "<<category3>>">><<definegroup 4 "<<category4>>">><<ifendgroup 4>></ol><<ifendgroup 3>></ol><<ifendgroup 2>></ol><<ifendgroup 1>></ol><<ifnewgroup 1>>  <li><<category1>>    <ol><<ifnewgroup 2>>    <li><<category2>>      <ol><<ifnewgroup 3>>      <li><<category3>>        <ol><<ifnewgroup 4>>        <li><<category4>>          <ol><<endif>><li><a href="<<url>>"><<company_and_department>></a><<loop>></ol></body></html>
